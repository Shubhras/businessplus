<div id="unit-change task-analytics " class="page-layout blank">
    <!-- HEADER -->
    <div class="header header-content-dashboard" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row">
        <!-- APP TITLE -->
        <div fxLayout="row">
            <div class="logo" fxLayout="row">
                <span class="logo-text header-tittle" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Task Events
                </span>
            </div>
        </div>
    </div>
    <div class="content all-pages-content">
        <div class="left">
            <div class="main-widget main-widget-filter">
                <div class="widget-group p-0" fxLayout="row" [@animateStagger]="{value:'50'}">
                    <fuse-widget class="widget p-0" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="50">
                        <div fxLayout="column" fxLayoutAlign="start">
                            <div class="example-button-row search-filter-input">
                                <button mat-raised-button class="button-filter" (click)="AddTaskPopupOpen()">Add
                                    Events</button>
                                <mat-form-field appearance="outline" class="srch-anyy srchinput">
                                    <mat-label>Search</mat-label>
                                    <input matInput (keyup)="applyFilter($event.target.value)">
                                </mat-form-field>
                            </div>
                        </div>
                    </fuse-widget>
                </div>
                <div class="widget-group p-0" fxLayout="row" [@animateStagger]="{value:'50'}">
                    <fuse-widget class="widget p-0" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-md="100">
                        <div fxLayout="column" fxLayoutAlign="start">
                            <div class="example-container mat-elevation-z8" id="content" #content #TABLE>
                                <table mat-table [dataSource]="dataSource" id="contentToConvert">
                                    <ng-container matColumnDef="sr_no" sticky>
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-sr-no">Sr.No.</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-sr-no">{{element.sr_no}}
                                        </td>
                                    </ng-container>
                                    <!-- <ng-container matColumnDef="test" sticky>
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-sr-no">Sr.No.</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-sr-no">hello
                                        </td>
                                    </ng-container> -->
                                    <ng-container matColumnDef="event_name">
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-name">Event Name</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-name">
                                            {{element.event_name}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="event_area">
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-name">Event Area</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-name">
                                            {{element.event_area}}</td>
                                    </ng-container>
                                    <ng-container matColumnDef="event_objective">
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-name">Event Objective
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-name">
                                            {{element.event_objective}}</td>
                                    </ng-container>
                                    <!-- <ng-container matColumnDef="event_objectivel">
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-name">Event Objective2
                                        </th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-name">
                                            test</td>
                                    </ng-container> -->
                                    <!-- <ng-container matColumnDef="action" sticky>
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-action">Action</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-action">
                                            <a href="javascript:void(0)" (click)="EditTaskEventPopupOpen(element)">
                                                <mat-icon class="mat-icon-edit">edit</mat-icon>
                                            </a>
                                            <a href="javascript:void(0)" (click)="DeleteStrategicData(element.id)">
                                                <mat-icon class="mat-icon-clear">clear</mat-icon>
                                            </a>
                                        </td>
                                    </ng-container> -->
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef class="mat-header-action">Action</th>
                                        <td mat-cell *matCellDef="let element" class="mat-cell-action">
                                            <a href="javascript:void(0)" [matMenuTriggerFor]="menu">
                                                <img class="more-horiz-icon" src="assets/icons/more_horiz-24px.svg">
                                            </a>
                                            <mat-menu #menu="matMenu">
                                                <button mat-menu-item (click)="EditTaskPopupOpen(element)">
                                                    <mat-icon>edit</mat-icon>
                                                    <span>Edit</span>
                                                </button>
                                                <button mat-menu-item (click)="DeleteTaskEvents(element.id)">
                                                    <mat-icon>delete</mat-icon>
                                                    <span>Remove</span>
                                                </button>
                                            </mat-menu>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[25, 50, 100]" showFirstLastButtons></mat-paginator>
                            </div>
                        </div>
                    </fuse-widget>
                </div>
            </div>
        </div>
    </div>
</div>
