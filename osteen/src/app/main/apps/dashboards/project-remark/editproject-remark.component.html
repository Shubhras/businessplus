<div class="content popup-content">
    <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
        <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="EditProRmarkForm" [formGroup]="EditProRmarkForm" (ngSubmit)="ProjectRmarkEdit()" novalidate>
            <!-- <div class="h3 mb-12">Edit Remark</div> -->
            <div class="popup-header">
                <mat-toolbar matDialogTitle class="m-0">
                <mat-toolbar-row>
                    <span class="title dialog-title">Edit Remark</span>
                </mat-toolbar-row>
                </mat-toolbar>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Status</mat-label>
                        <mat-select matNativeControl placeholder="Status" formControlName="status_id" [(ngModel)]="EditProRemarkGetData.status_id">
                            <mat-option [value]="statuss.id" *ngFor="let statuss of DataStatus">{{statuss.status_name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Remark</mat-label>
                    <textarea matInput formControlName="remark" [(ngModel)]="EditProRemarkGetData.remark"></textarea>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <input class="custom-file-input" type="file" class="w-260" accept="application/pdf,application/vnd.ms-excel,image/x-png,image/gif,image/jpeg,image/jpg" id="customFile" (change)="onFileSelected($event)">
            </div>
            <div class="example-button-row mt-8" fxLayoutAlign="end">
                <button mat-raised-button color="accent" class="mr-12 submit-button">Submit</button>
                <a mat-raised-button color="accent" (click)="EditProjectRemarkClose()">Cancel</a>
            </div>
        </form>
    </div>
</div>
