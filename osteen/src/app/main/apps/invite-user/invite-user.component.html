<div id="register" fxLayout="column">
  <!-- <div class="example-button-row mr-24 mt-24" fxLayoutAlign="end">
   <button mat-raised-button color="accent" [routerLink]="'/apps/home'">Home</button>
  </div> -->
  <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
      <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">
          <div class="title">ADD USER</div>
          <form name="registerForm" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
              <mat-form-field appearance="outline">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                  <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                  <mat-error>Name is required</mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email">
                  <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                  <mat-error *ngIf="registerForm.get('email').hasError('required')">Email is required</mat-error>
                  <mat-error *ngIf="registerForm.get('email').hasError('email')">Please enter a valid email address</mat-error>
              </mat-form-field>
              <!-- <div class="terms" fxLayout="row" fxLayoutAlign="center center">
                  <mat-checkbox name="terms" aria-label="I read and accept" required>
                      <span>I read and accept</span>
                  </mat-checkbox>
                  <a href="javascript:void(0)">terms and conditions</a>
              </div> -->
              <button mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT" [disabled]="registerForm.invalid">Add User
              </button>
          </form>
          <!-- <div class="register" fxLayout="row" fxLayoutAlign="center center">
              <span class="text">Already have an account?</span>
              <a class="link" [routerLink]="'/apps/login'">Login</a>
          </div> -->
      </div>
  </div>
</div>
