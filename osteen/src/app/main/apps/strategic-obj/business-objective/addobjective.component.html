 <div class="content popup-content">
    <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
        <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="addObjForm" [formGroup]="addObjForm" (ngSubmit)="addObjSubmit()" novalidate>
            <!-- <div class="h3 mb-12">Add Emerging Trend</div> -->
            <div class="popup-header">
                <mat-toolbar matDialogTitle class="m-0">
                <mat-toolbar-row>
                    <span class="title dialog-title">Add Emerging Trend</span>
                </mat-toolbar-row>
                </mat-toolbar>
            </div>
                <div [fxLayout]="direction" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                    <mat-label>Emerging Trend</mat-label>
                    <input matInput formControlName="business_objective" required>
                    <mat-error>Emerging Trend is required!</mat-error>
                </mat-form-field>
            </div>
            <div [fxLayout]="direction" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                    <mat-label>Keywords</mat-label>
                    <input matInput formControlName="keywords" required>
                    <mat-error>Keywords is required!</mat-error>
                </mat-form-field>
            </div>
            <div class="example-button-row" fxLayoutAlign="end">
                <button mat-raised-button color="accent" class="mr-12 submit-button">Submit</button>
                <a mat-raised-button color="accent" (click)="addObjClose()">Cancel</a>
            </div>
        </form>
    </div>
</div>
