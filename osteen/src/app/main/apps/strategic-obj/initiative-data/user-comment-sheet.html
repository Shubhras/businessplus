
<div class="comment-page">
	<div class="header-comment" fxLayout="row" fxLayoutAlign="center center">
       <div class="header-tittle" fxFlex fxLayoutAlign="center center">
             Comment
       </div>
    </div>
	<div  class="comment-table">
	<table mat-table [dataSource]="dataSource">
	    <ng-container matColumnDef="sr_no">
	      <th mat-header-cell *matHeaderCellDef class="mat-header-sr-no">Sr.No.</th>
	      <td mat-cell *matCellDef="let element" class="mat-cell-sr-no">{{element.sr_no}}</td>
	    </ng-container>
	    <ng-container matColumnDef="created_at">
	      <th mat-header-cell *matHeaderCellDef class="mat-header-startDate">Month Date</th>
	      <td mat-cell *matCellDef="let element">{{element.created_at | date:'dd-MM-yyyy'}}</td>
	    </ng-container>
	    <ng-container matColumnDef="name">
	      <th mat-header-cell *matHeaderCellDef class="mat-header-respons">Name</th>
	      <td mat-cell *matCellDef="let element">{{element.name}}</td>
	    </ng-container>
	   <!--  <ng-container matColumnDef="description">
	     <th mat-header-cell *matHeaderCellDef class="mat-header-actionplan">str</th>
	     <td mat-cell *matCellDef="let element">{{element.description}}</td>
	   </ng-container> -->
	    <ng-container matColumnDef="comment">
	      <th mat-header-cell *matHeaderCellDef class="mat-header-comment">Comment</th>
	      <td mat-cell *matCellDef="let element">{{element.comment}}</td>
	    </ng-container>
	    <tr mat-header-row *matHeaderRowDef="displayedColumnsComment; sticky: true"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumnsComment;"></tr>
	</table>
	</div>
</div>
