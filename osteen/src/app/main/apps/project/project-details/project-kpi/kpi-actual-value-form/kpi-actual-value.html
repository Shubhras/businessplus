<div class="content popup-content">
  <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
    <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="mileValueFormGroup"
      [formGroup]="mileValueFormGroup" (ngSubmit)="ActualValueSubmit()" novalidate>
      <!-- kpi + milestone -->
      <div class="popup-header">
        <mat-toolbar matDialogTitle class="m-0">
          <mat-toolbar-row>
            <span class="title dialog-title trying">Kpi Milestone</span>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
      <div fxLayout="row" fxFlex="100">
        <div fxFlex="100" fxLayout="column">
          <div [fxLayout]="direction" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex="1 0 auto"
            class="other-member">
            <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
              <mat-label>Milestone</mat-label>
              <input matNativeControl formControlName="milestone_name">
            </mat-form-field>
            <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
              <mat-label>Value</mat-label>
              <input matInput formControlName="projct_kpi_dstrbt_vl">
            </mat-form-field>
          </div>
          <div fxLayout="row" class="field-textarea" fxLayoutAlign="start center" fxFlex="1 0 auto">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Actual value</mat-label>
              <textarea matInput formControlName="project_kpi_actual" required></textarea>
              <mat-error>Actual value is required!</mat-error>
            </mat-form-field>
            <input type="hidden" formControlName="project_kpi_status">
          </div>
          <div *ngIf="kpiValueError" style="color: red;" fxLayoutAlign="center center">{{kpiValueErrorShow}}
          </div>
          <div [fxLayout]="direction" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex="1 0 auto"
            class="other-member">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Remark</mat-label>
              <input matNativeControl formControlName="project_kpi_reason">
            </mat-form-field>
          </div>
          <div [fxLayout]="direction" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex="1 0 auto"
            class="other-member">
            <mat-form-field appearance="outline" fxFlex="100">
              <mat-label>Solution</mat-label>
              <input matNativeControl formControlName="project_kpi_solution">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="example-button-row" fxLayoutAlign="end">
        <button mat-raised-button color="accent" class="mr-12 submit-button">Submit</button>
        <a mat-raised-button color="accent" (click)="AddKpiPopupClose()">Cancel</a>
      </div>
    </form>
  </div>
</div>
