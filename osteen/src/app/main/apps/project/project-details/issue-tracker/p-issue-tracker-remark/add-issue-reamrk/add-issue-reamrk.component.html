<div class="content popup-content">
    <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
        <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="AddIssueRemarkForm"
            [formGroup]="AddIssueRemarkForm" (ngSubmit)="IssueRmarkAdd()" novalidate>
            <div class="popup-header">
                <mat-toolbar matDialogTitle class="m-0">
                    <mat-toolbar-row>
                        <span class="title dialog-title">{{AddIssueRemarkGetData.issue_name}}</span>
                    </mat-toolbar-row>
                </mat-toolbar>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                    <mat-label>Status</mat-label>
                    <mat-select matNativeControl formControlName="status_id">
                        <mat-option value="{{statuss.id}}" *ngFor="let statuss of DataStatus">{{statuss.status_name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" fxFlex="50" class="pl-4"
                    *ngIf="(AddIssueRemarkForm.get('status_id').value == '2')">
                    <mat-label>Revised Date</mat-label>
                    <input matInput [min]="minDate" [matDatepicker]="issuePicker" formControlName="issue_revised_date"
                        readonly required="true">
                    <mat-error>Revised Date is required!</mat-error>
                    <mat-datepicker-toggle matSuffix [for]="issuePicker"></mat-datepicker-toggle>
                    <mat-datepicker #issuePicker></mat-datepicker>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="100">
                    <mat-label>Remark</mat-label>
                    <textarea matInput formControlName="remark"></textarea>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <input class="custom-file-input" type="file"
                    accept="application/pdf,application/vnd.ms-excel,image/x-png,image/gif,image/jpeg,image/jpg"
                    id="customFile" (change)="onFileSelected($event)">
            </div>
            <div class="example-button-row mt-8" fxLayoutAlign="end">
                <button mat-raised-button color="accent" class="mr-12 submit-button">Submit</button>
                <a mat-raised-button color="accent" (click)="AddIssueRmarkPopupClose()">Cancel</a>
            </div>
        </form>
    </div>
</div>
