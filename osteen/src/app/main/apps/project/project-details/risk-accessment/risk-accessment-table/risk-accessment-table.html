<div id="risk-accessment" class="page-layout blank">
    <div class="content all-pages-content">
        <div style="width: 100%;">
            <div class="left">
                <div class="main-widget mb-8">
                    <div class="widget-group p-0" fxLayout="row" [@animateStagger]="{value:'50'}">
                        <fuse-widget class="widget p-0" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-md="100">
                            <div fxLayout="column" fxLayoutAlign="start">
                                <div class="example-button-row">
                                    <button mat-raised-button class="button-filter" (click)="addRiskAccessment()">Risk
                                        Accessment
                                        Log</button>
                                </div>
                            </div>
                        </fuse-widget>
                    </div>
                </div>
                <div class="main-widget">
                    <div class="example-container" id="content" #content #TABLE>
                        <table mat-table [dataSource]="dataSourceCreated" id="contentToConvert">
                            <ng-container matColumnDef="sr_no" sticky>
                                <th mat-header-cell *matHeaderCellDef class="mat-header-sr-no">Sr.No.</th>
                                <td mat-cell *matCellDef="let element" class="mat-cell-sr-no">{{element.id}}</td>
                            </ng-container>
                            <ng-container matColumnDef="risk_item">
                                <th mat-header-cell *matHeaderCellDef>Risk Item</th>
                                <td mat-cell *matCellDef="let element" class="mat-cell-definition">{{element.risk_item}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="time_required">
                                <th mat-header-cell *matHeaderCellDef>Time Required</th>
                                <td mat-cell *matCellDef="let element">{{element.risk_time_required}}</td>
                            </ng-container>
                            <ng-container matColumnDef="risk_level_name">
                                <th mat-header-cell *matHeaderCellDef>Risk Level</th>
                                <td mat-cell *matCellDef="let element">{{element.risk_level_name}}</td>
                            </ng-container>
                            <ng-container matColumnDef="risk_responsibility_name">
                                <th mat-header-cell *matHeaderCellDef>Responsibility</th>
                                <td mat-cell *matCellDef="let element">{{element.risk_responsibility_name}}</td>
                            </ng-container>
                            <ng-container matColumnDef="mitigation_plan">
                                <th mat-header-cell *matHeaderCellDef>Mitigation Plan</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.risk_mtiqation_plan}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef class="mat-header-action">Action</th>
                                <td mat-cell *matCellDef="let element" class="mat-cell-action">
                                    <a href="javascript:void(0)" [matMenuTriggerFor]="menu">
                                        <img class="more-horiz-icon" src="assets/icons/more_horiz-24px.svg">
                                    </a>
                                    <mat-menu #menu="matMenu">
                                        <button mat-menu-item (click)="editTracker(element)">
                                            <mat-icon>edit</mat-icon>
                                            <span>Edit</span>
                                        </button>
                                        <button mat-menu-item (click)="deleteRiskAccessment(element)">
                                            <mat-icon>delete</mat-icon>
                                            <span>Delete</span>
                                        </button>
                                    </mat-menu>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <!--  <mat-paginator [pageSizeOptions]="[15, 25, 30]" showFirstLastButtons></mat-paginator> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
