 <div class="content popup-content">
    <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
        <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="addUomForm" [formGroup]="addUomForm" (ngSubmit)="addUomSubmit()" novalidate>
            <!-- <div class="h3 mb-12">Add Uom</div> -->
            <div class="popup-header">
                    <mat-toolbar matDialogTitle class="m-0">
                    <mat-toolbar-row>
                        <span class="title dialog-title">Add Uom</span>
                    </mat-toolbar-row>
                    </mat-toolbar>
                </div>
                <div [fxLayout]="direction" fxLayout.xs="column" fxLayoutAlign="start center" fxFlex="1 0 auto">
                <mat-form-field appearance="outline" fxFlex="100" class="pr-4 edit-dials-ad ">
                    <mat-label>Uom Name</mat-label>
                    <input matInput formControlName="name" required>
                    <mat-error>Uom Name is required!</mat-error>
                </mat-form-field>
            </div>
            <div class="example-button-row" fxLayoutAlign="end">
                <button mat-raised-button color="accent" class="mr-12 submit-button">Submit</button>
                <a mat-raised-button color="accent" (click)="addUomClose()">Cancel</a>
            </div>
        </form>
    </div>
</div>
