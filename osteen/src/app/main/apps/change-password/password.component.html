<div id="change-password" class="page-layout blank">
    <div class="content all-pages-content">
        <div class="left">
            <div class="main-widget">
                <div class="widget-group m-16" fxLayout="row wrap" fxFlex="100" *fuseIfOnDom
                    [@animateStagger]="{value:'50'}">
                    <form fxLayout="column" fxLayoutAlign="center" fxFlex="1 0 auto" name="passwordForm"
                        [formGroup]="passwordForm" (ngSubmit)="PassworSubmit()" novalidate>
                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Old Password</mat-label>
                                <input matInput type="password" formControlName="current_password">
                                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                                <mat-error>
                                    Password is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" formControlName="new_password">
                                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                                <mat-error>
                                    Password is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                            <mat-form-field appearance="outline">
                                <mat-label>Password (Confirm)</mat-label>
                                <input matInput type="password" formControlName="confirm_password">
                                <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                                <mat-error *ngIf="passwordForm.get('confirm_password').hasError('required')">
                                    Password confirmation is required
                                </mat-error>
                                <mat-error *ngIf="!passwordForm.get('confirm_password').hasError('required') &&
                                       passwordForm.get('confirm_password').hasError('passwordsNotMatching')">
                                    Passwords must match
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="example-button-row" fxLayoutAlign="start">
                            <button mat-raised-button color="accent">Submit</button>
                            <!-- [disabled]="passwordForm.invalid" -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
