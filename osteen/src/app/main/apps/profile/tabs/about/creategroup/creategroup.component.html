<div class="content popup-content">
  <div fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
      <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="CreateGroupForm"
          [formGroup]="CreateGroupForm" (ngSubmit)="CreateGroupSubmit()" novalidate>
          <!-- <div class="h3 mb-12">Add KPI</div> -->
          <div fxLayout.xs="column" fxLayoutAlign="end center" fxFlex="1 0 auto"
              style="margin-bottom: 1px;">
              <button mat-icon-button class="close-button" [mat-dialog-close]="true">
                  <mat-icon class="close-icon" color="#225E97">close</mat-icon>
              </button>
          </div>

          <div class="popup-header">
              <mat-toolbar matDialogTitle class="m-0">
                  <mat-toolbar-row>
                      <span class="title dialog-title">Create Group</span>
                  </mat-toolbar-row>
              </mat-toolbar>
          </div>

          <div fxLayout="row" class="field-textarea" fxLayoutAlign="start center" fxFlex="1 0 auto"
              fxLayout.xs="column">
              <mat-form-field appearance="outline" fxFlex="50" class="dialog-field">
                  <mat-label>Group Name</mat-label>
                  <input matInput formControlName="group_name" required style="height: 28px ;">
                  <mat-error>Group Name is required!</mat-error>
              </mat-form-field>
          </div>

          <div fxLayout="row" class="field-textarea" fxLayoutAlign="start center" fxFlex="1 0 auto"
              fxLayout.xs="column">
              <mat-form-field appearance="outline" class="pl-4 remove-left  dialog-field" fxFlex="50">
                  <mat-label>Group Description</mat-label>
                  <textarea matInput formControlName="group_description" required></textarea>
                  <mat-error>Group Description is required!</mat-error>
              </mat-form-field>
          </div>

          <div fxLayout="row" class="field-textarea" fxLayoutAlign="start center" fxFlex="1 0 auto"
          fxLayout.xs="column">
          <mat-form-field appearance="outline" class="pl-4 remove-left  dialog-field" fxFlex="50">
              <mat-label>Add Participant</mat-label>
              <!-- <mat-select [formControl]="toppings" [(value)]="selectedToppings" multiple> -->
                   <mat-select matInput formControlName="user_id" multiple>
                <mat-option *ngFor="let topping of toppingList" [value]="topping.user_id">{{topping.name}}</mat-option>
              </mat-select>
          </mat-form-field>
          
          </div>

          <div class="example-button-row" fxLayoutAlign="end">
              <button mat-raised-button color="accent" class="mr-12 submit-button">Submit</button>
              <a mat-raised-button color="accent" (click)="CreateGropPopupClose()">Cancel</a>
          </div>
      </form>
  </div>
</div>
